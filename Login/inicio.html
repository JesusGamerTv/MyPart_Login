<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="SRC/form.css">
</head>
<body>
    <div class="base">
        <form>
            <h1>INICIAR SESIÓN</h1>
            <hr>
            <div class="caja">
                <label>CORREO</label>
                <input type="email" id="correo_log">
                <img src="MEDIA/correo_dos.png" class="ima"></img>
            </div>
            <div class="caja">
                <label>CONTRASEÑA</label>
                <input type="password" id="contraseña_log">
                <img src="MEDIA/candado_dos.png" class="ima">
            </div>
            <button><img src="./MEDIA/ingresar.png" class="unique" id="btnIngresar"><label>Ingresar</label></button>
            <div class="registro">
                <a href="password.html">Cambiar contraseña</a>
            </div>
            <div class="registro">
                <a href="registro.html">Registrate</a>
            </div>
        </form>
    </div>
</body>
</html>
