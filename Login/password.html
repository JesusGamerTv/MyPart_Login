<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="SRC/second_form.css">
</head>
<body>
    <div class="base">
        <form>
            <h1>CAMBIAR CONTRASEÑA</h1>
            <hr>
            <div class="caja">
                <label>CORREO</label>
                <input type="email" id="correo_pass">
                <img src="MEDIA/correo_dos.png" class="ima"></img>
            </div>
            <div class="caja">
                <label>CONTRASEÑA</label>
                <input type="password">
                <img src="MEDIA/candado_dos.png" class="ima" id="contraseña_pass">
            </div>
            <button><img src="./MEDIA/ingresar.png" class="unique" id="btnActualizar"><label>Cambiar contraseña</label></button>
            <div class="registro">
                <a href="inicio.html">Ir al inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
