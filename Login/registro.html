<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="SRC/form.css">
</head>
<body>
    <div class="base">
        <form>
            <h1>REGISTRO DE USUARIOS</h1>
            <hr>
            <div class="caja">
                <label>NOMBRE DE USUARIO</label>
                <input type="text">
                <img src="MEDIA/agregar-usuario.png" class="ima" id="usario_reg"></img>
            </div>
            <div class="caja">
                <label>CORREO</label>
                <input type="email">
                <img src="MEDIA/correo_dos.png" class="ima" id="correo_reg"></img>
            </div>
            <div class="caja">
                <label>CONTRASEÑA</label>
                <input type="password">
                <img src="MEDIA/candado_dos.png" class="ima" id="contraseña_reg">
            </div>
            <button><img src="./MEDIA/ingresar.png" class="unique" id="btnRegistrar"><label>Registrarse</label></button>
            <div class="registro">
                <a href="inicio.html">Regresar</a>
            </div>
        </form>
    </div>
</body>
</html>
